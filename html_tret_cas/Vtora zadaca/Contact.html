<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact</title>
</head>
<body>
    <h3>Contact</h3>
    <form>
        <label for="Name">Name:</label> <input type="name" placeholder="name" required>
        <br>
        <br>
        <label for="Surname">Surname:</label> <input type="surname" placeholder="surname" required>
        <br>
        <br>
        <label for="Phone number">Phone number:</label> <input type="number" placeholder="+389" required>
        <br>
        <br>
        <label for="Phone number">Email</label> <input type="email" placeholder="email" required>
        <br>
        <br>
        <label for="Subject">Subject:</label> <input type="text">
        <br>
        <br>
        <label>Message:</label> <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label>I have read, and accept the Privacy Policy</label> <input type="checkbox" name="">
        <br>
        <br>
        <button>Send</button>
    
    </form>
</body>
</html>
